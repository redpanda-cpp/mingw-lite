name: Build

on: [push, pull_request]

jobs:
  build:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        branch: [
          15, 14, 13, 12, 11,
          10, 9, 8, 7, 6,
          5, '4.9', '4.8',
        ]
        profile: [
          64-mcf, 64-ucrt, 64-msvcrt,
          32-mcf, 32-ucrt, 32-msvcrt,
          32-legacy,
        ]
        include:
          - prerelease: false
          - { branch: 15, prerelease: true }
          - make_latest: false
          - { branch: 14, make_latest: true }
        exclude:
          - { branch: 13, profile: 32-legacy }
          - { branch: 12, profile: 64-mcf }
          - { branch: 12, profile: 32-mcf }
          - { branch: 12, profile: 32-legacy }
          - { branch: 11, profile: 64-mcf }
          - { branch: 11, profile: 32-mcf }
          - { branch: 11, profile: 32-legacy }
          - { branch: 10, profile: 64-mcf }
          - { branch: 10, profile: 32-mcf }
          - { branch: 10, profile: 32-legacy }
          - { branch: 9, profile: 64-mcf }
          - { branch: 9, profile: 32-mcf }
          - { branch: 9, profile: 32-legacy }
          - { branch: 8, profile: 64-mcf }
          - { branch: 8, profile: 32-mcf }
          - { branch: 8, profile: 32-legacy }
          - { branch: 7, profile: 64-mcf }
          - { branch: 7, profile: 64-ucrt }
          - { branch: 7, profile: 32-mcf }
          - { branch: 7, profile: 32-ucrt }
          - { branch: 7, profile: 32-legacy }
          - { branch: 6, profile: 64-mcf }
          - { branch: 6, profile: 64-ucrt }
          - { branch: 6, profile: 32-mcf }
          - { branch: 6, profile: 32-ucrt }
          - { branch: 6, profile: 32-legacy }
          - { branch: 5, profile: 64-mcf }
          - { branch: 5, profile: 64-ucrt }
          - { branch: 5, profile: 32-mcf }
          - { branch: 5, profile: 32-ucrt }
          - { branch: 5, profile: 32-legacy }
          - { branch: '4.9', profile: 64-mcf }
          - { branch: '4.9', profile: 64-ucrt }
          - { branch: '4.9', profile: 32-mcf }
          - { branch: '4.9', profile: 32-ucrt }
          - { branch: '4.9', profile: 32-legacy }
          - { branch: '4.8', profile: 64-mcf }
          - { branch: '4.8', profile: 64-ucrt }
          - { branch: '4.8', profile: 32-mcf }
          - { branch: '4.8', profile: 32-ucrt }
          - { branch: '4.8', profile: 32-legacy }
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Build
        if: github.ref_type != 'tag' || startsWith(github.ref_name, matrix.branch)
        run: |
          podman build -t mingw-lite/buildenv-alpine support/buildenv-alpine
          podman run --rm -v $PWD:/mnt -w /mnt mingw-lite/buildenv-alpine \
            ./main.py --branch ${{ matrix.branch }} --profile ${{ matrix.profile }}

      - name: Upload
        uses: actions/upload-artifact@v4
        if: github.ref_type != 'tag' || startsWith(github.ref_name, matrix.branch)
        with:
          name: mingw${{ matrix.profile }}-${{ matrix.branch }}
          path: dist

      - name: Release
        uses: softprops/action-gh-release@v2
        if: github.ref_type == 'tag' && startsWith(github.ref_name, matrix.branch)
        with:
          prerelease: ${{ matrix.prerelease }}
          make_latest: ${{ matrix.make_latest }}
          files: |
            dist/*.7z
            dist/*.tar.zst
